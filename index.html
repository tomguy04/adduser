<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <!-- Users
        Create a blank table which has First Name, Last Name, Email and Contact Number as table headings. 
        Have a form at the bottom which will be used to append items to the table. 
        Make sure that each form field appends to its proper row/column in the table. -->
<!-- 
        Table Header
        ---------------------------------------------------
        First Name - Last Name - Email Address - Contact #
        --------------------------------------------------- -->
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <form id = 'form1'>
            First Name: <input type="text" id="firstname" value="First Name">
            Last Name: <input type="text" id="lastname" value="Last Name">
            Email Address: <input type="text" id="emailaddress" value="Email Address">
            Contact No.  <input type="text" id="contactno" value="Phone #">
            <input type="submit" value="Add User">
        </form>


</body>
</html>
